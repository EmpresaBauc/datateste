<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="libs/datetimepicker/css/jquery.datetimepicker.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
  <div class="row">
    <form action="teste.php" method="post" class="form-horizontal"  role="form">
        <input id="date_timepicker_start" type="text" class="col-md-3" name="datas[data-1]">
        <input id="date_timepicker_end" type="text" class="col-md-3" name="datas[data-2]">
        <input type="submit" value="Gerar" class="col-md-3">
    </form>
  </div>
</div>




<script type="text/javascript" src="libs/jquery/js/jquery-3.2.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/datetimepicker/js/jquery.datetimepicker.full.min.js" charset="UTF-8"></script>
<script type="text/javascript">

jQuery(function(){

  $.datetimepicker.setLocale('pt-BR');
 jQuery('#date_timepicker_start').datetimepicker({
  format:'Y-m-d',
  onShow:function( ct ){
   this.setOptions({
    maxDate:jQuery('#date_timepicker_end').val()?jQuery('#date_timepicker_end').val():false

  });
  },
  timepicker:false
 });


 jQuery('#date_timepicker_end').datetimepicker({
  format:'Y-m-d',
  onShow:function( ct ){
   this.setOptions({
    minDate:jQuery('#date_timepicker_start').val()?jQuery('#date_timepicker_start').val():false
   })

  },
  timepicker:false
 });
});


</script>

</body>
</html>
